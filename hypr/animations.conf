# Smooth, responsive animations
animations {
  enabled = true

  # Easing curves
  bezier = easeIn,  0.11, 0.00, 0.5, -0.02
  bezier = easeOut, 0.30, 1.00, 0.00, 1.00
  bezier = smooth,  0.25, 0.10, 0.25, 1.00

  # Windows
  animation = windows,    1, 6, easeOut, slide
  animation = windowsOut, 1, 6, easeIn, slide

  # Fade and borders
  animation = fade,   1, 8, smooth
  animation = border, 1, 8, smooth

  # Workspaces
  animation = workspaces, 1, 6, easeIn, slide
}
