# Autostart programs (non-blocking, best-effort)

# Export Wayland vars into systemd --user
exec-once = dbus-update-activation-environment --systemd --all
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP

# Bar, notifications, wallpaper
exec-once = bash -lc "command -v waybar >/dev/null && waybar"
exec-once = bash -lc "command -v dunst >/dev/null && dunst"
exec-once = bash -lc "command -v hyprpaper >/dev/null && hyprpaper --config ~/.config/hypr/hyprpaper.conf"

# Applets
exec-once = bash -lc "command -v nm-applet >/dev/null && nm-applet --indicator"
exec-once = bash -lc "command -v blueman-applet >/dev/null && blueman-applet"

# Clipboard history
exec-once = bash -lc "command -v wl-paste >/dev/null && wl-paste --type text --watch cliphist store"
exec-once = bash -lc "command -v wl-paste >/dev/null && wl-paste --type image --watch cliphist store"
