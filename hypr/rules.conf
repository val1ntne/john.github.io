# Window rules: floating apps, sizes, opacity, placement

# Common control panels and tools float by default
windowrulev2 = float, class:^(pavucontrol|blueman-manager|nm-connection-editor|Lxappearance|nwg-look|qt5ct|qt6ct)$
windowrulev2 = float, title:^(Picture-in-Picture)$

# Terminal emulators always tile
windowrulev2 = tile, class:^(kitty|Alacritty|foot|wezterm)$

# Handy sizes and centering for floaters
windowrulev2 = size 1100 700, class:^(pavucontrol)$
windowrulev2 = center, floating:1

# Soft opacity for inactive windows
windowrulev2 = opacity 0.98 0.94, class:.*

# Optional: rounded floaters a bit more
windowrulev2 = rounding 12, floating:1
