# Catppuccin Mocha Hyprland â€” modular, clean, and fast
# Place this directory at ~/.config/hypr

# Load palette and modules
source = colors/catppuccin-mocha.conf
source = env.conf
source = monitors.conf
source = decoration.conf
source = animations.conf
source = rules.conf
source = binds.conf
source = startup.conf

# Core behavior and layouts
general {
  gaps_in = 6
  gaps_out = 12
  border_size = 3
  layout = dwindle
  allow_tearing = false
}

input {
  kb_layout = us
  follow_mouse = 1
  sensitivity = 0
  accel_profile = adaptive
  touchpad {
    natural_scroll = true
    tap-to-click = true
    disable_while_typing = true
  }
}

gestures {
  workspace_swipe = true
  workspace_swipe_fingers = 3
  workspace_swipe_invert = false
}

cursor {
  inactive_timeout = 6
}

dwindle {
  preserve_split = true
  use_active_for_splits = true
  force_split = 0
  pseudotile = true
  smart_split = true
  split_width_multiplier = 1.0
}

master {
  new_is_master = true
  inherit_fullscreen = true
}

misc {
  disable_hyprland_logo = true
  mouse_move_enables_dpms = true
  key_press_enables_dpms = true
  force_default_wallpaper = 0
  enable_swallow = true
  swallow_regex = ^(kitty|alacritty|wezterm)$
  vfr = true
  animate_manual_resizes = true
}
